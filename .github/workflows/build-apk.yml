name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip python3-setuptools git openjdk-17-jdk zip unzip \
          build-essential autoconf automake libtool pkg-config \
          python3-distutils python3-dev

    - name: Install Buildozer
      run: |
        pip3 install --upgrade pip
        pip3 install --user buildozer cython
        echo "$HOME/.local/bin" >> $GITHUB_PATH  # –¥–æ–±–∞–≤–ª—è–µ–º –ø—É—Ç—å –≤ PATH

    - name: Patch libffi for GitHub Actions
      run: |
        echo "üîß –ü–∞—Ç—á–∏–º libffi..."
        BUILD_DIR=".buildozer/android/platform/build-*"
        if [ -d $BUILD_DIR ]; then
            find $BUILD_DIR -name "configure.ac" | while read f; do
                echo "‚ö° –†–∞–∑—Ä–µ—à–∞–µ–º LT_SYS_SYMBOL_USCORE –≤ $f"
                sed -i '/AC_INIT/i m4_pattern_allow([LT_SYS_SYMBOL_USCORE])' "$f"
            done
        else
            echo "‚ö†Ô∏è –ü–∞–ø–∫–∞ libffi –µ—â—ë –Ω–µ —Å–æ–∑–¥–∞–Ω–∞ ‚Äî –ø—Ä–æ–ø—É—Å–∫–∞–µ–º –ø–∞—Ç—á, –ø–æ–ø—Ä–æ–±—É–µ–º –ø–æ—Å–ª–µ —Å–±–æ—Ä–∫–∏"
        fi

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TestApp-APK
        path: bin/*.apk
