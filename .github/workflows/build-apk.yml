name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip python3-setuptools git openjdk-17-jdk zip unzip \
          build-essential autoconf automake libtool pkg-config gettext m4

    - name: Install Buildozer and P4A
      run: |
        pip3 install --upgrade pip
        pip3 install --user buildozer cython python-for-android
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Patch libffi for GitHub Actions
      run: |
        # Добавляем разрешение макроса LT_SYS_SYMBOL_USCORE
        find .buildozer/android/platform/build-* -type f -name "configure.ac" -exec sed -i '/AC_INIT/i m4_pattern_allow([LT_SYS_SYMBOL_USCORE])' {} \; || true

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TestApp-APK
        path: bin/*.apk
