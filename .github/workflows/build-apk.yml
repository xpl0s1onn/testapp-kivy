name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip python3-setuptools python3-venv git \
          openjdk-17-jdk zip unzip build-essential autoconf automake libtool autoconf-archive pkg-config

    - name: Update git submodules
      run: git submodule update --init --recursive

    - name: Create virtual environment
      run: python3 -m venv venv

    - name: Activate venv and install Buildozer
      run: |
        source venv/bin/activate
        pip install --upgrade pip
        pip install buildozer cython setuptools

    - name: Patch libffi macros (safe)
      run: |
        echo "üîß –ò—â–µ–º configure.ac –∏ –ø–∞—Ç—á–∏–º LT_SYS_SYMBOL_USCORE..."
        if find .buildozer/android/platform -name "configure.ac" | grep -q configure.ac; then
          find .buildozer/android/platform -name "configure.ac" -exec \
            sed -i '1im4_pattern_allow([^LT_SYS_SYMBOL_USCORE$])' {} \;
          echo "‚úÖ configure.ac –Ω–∞–π–¥–µ–Ω –∏ –ø—Ä–æ–ø–∞—Ç—á–µ–Ω"
        else
          echo "‚ö†Ô∏è configure.ac –Ω–µ –Ω–∞–π–¥–µ–Ω ‚Äî –ø—Ä–æ–ø—É—Å–∫–∞–µ–º –ø–∞—Ç—á"
        fi

    - name: Build APK
      run: |
        source venv/bin/activate
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TestApp-APK
        path: bin/*.apk
