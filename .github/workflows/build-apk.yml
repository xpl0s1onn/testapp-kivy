name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip python3-setuptools git openjdk-17-jdk zip unzip \
          build-essential autoconf automake libtool pkg-config

    - name: Create virtual environment
      run: |
        python3 -m venv venv
        source venv/bin/activate
        python3 -m pip install --upgrade pip
        pip install setuptools
        pip install buildozer cython virtualenv

    - name: Patch libffi for GitHub Actions
      run: |
        echo "üîß –ü–∞—Ç—á–∏–º libffi..."
        find .buildozer/android/platform/build-* -type f -name "configure.ac" -exec \
          sed -i '1i m4_pattern_allow([LT_SYS_SYMBOL_USCORE])' {} \; || echo "‚ö†Ô∏è libffi –Ω–µ –Ω–∞–π–¥–µ–Ω ‚Äî –≤–æ–∑–º–æ–∂–Ω–æ –Ω–µ —É—Å–ø–µ–ª —Å–∫–∞—á–∞—Ç—å—Å—è, –ø–æ–ø—Ä–æ–±—É–π –∑–∞–ø—É—Å—Ç–∏—Ç—å —Å–±–æ—Ä–∫—É –µ—â—ë —Ä–∞–∑"

    - name: Build APK
      run: |
        source venv/bin/activate
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TestApp-APK
        path: bin/*.apk
