name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip python3-setuptools git openjdk-17-jdk zip unzip \
          build-essential autoconf automake libtool pkg-config

    - name: Install older autoconf and libtool
      run: |
        sudo apt-get install -y autoconf2.13 libtool
        sudo ln -sf /usr/bin/autoconf2.13 /usr/bin/autoconf

    - name: Install Buildozer
      run: |
        pip3 install --upgrade pip
        pip3 install --user buildozer cython
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TestApp-APK
        path: bin/*.apk
