name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip python3-setuptools python3-venv git \
          openjdk-17-jdk zip unzip build-essential autoconf automake libtool autoconf-archive pkg-config

    - name: Update git submodules
      run: git submodule update --init --recursive

    - name: Create virtual environment
      run: python3 -m venv venv

    - name: Activate venv and install Buildozer
      run: |
        source venv/bin/activate
        pip install --upgrade pip
        pip install buildozer cython setuptools

    - name: Patch libffi macros
      run: |
        echo "üîß –†–∞–∑—Ä–µ—à–∞–µ–º LT_SYS_SYMBOL_USCORE —á–µ—Ä–µ–∑ m4_pattern_allow..."
        find .buildozer/android/platform -name "configure.ac" -exec \
          sed -i '1im4_pattern_allow([^LT_SYS_SYMBOL_USCORE$])' {} \; || true
        echo "‚úÖ –ü–∞—Ç—á –ø—Ä–∏–º–µ–Ω—ë–Ω (–µ—Å–ª–∏ —Ñ–∞–π–ª –Ω–∞–π–¥–µ–Ω)"

    - name: Build APK
      run: |
        source venv/bin/activate
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TestApp-APK
        path: bin/*.apk
